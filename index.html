<script type="text/javascript" src="special.js"></script>
<script type="text/javascript" src="trainers.js"></script>
<script type="text/javascript">
var results = document.getElementById("results");
function lookup_pokemon(index) {
	results.innerHTML = "";
	var lookup = special_lookup[index];
	if (lookup.length == 0) {
		results.innerText = "Sorry, that pokemon cannot be obtained with trainer fly :(";
		return;
	}
	for (var i = 0, len = lookup.length; i < len; i++) {
		var special = lookup[i];
		var trainer = trainer_lookup[special.trainer];
		var el = document.createElement("p");
		el.innerText = trainer.name + "'s level " + special.level + " "
			+ special.pokemon + " in " + trainer.map;
		document.getElementById("results").appendChild(el);
	}
}
document.getElementById("select").addEventListener("change", function(evt) {
	lookup_pokemon(this.value);
});
</script>
